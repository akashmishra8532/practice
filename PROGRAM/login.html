<!DOCTYPE html>
<html>
<head>
	<title>Login Validation</title>
</head>
<body>
	<h4>Login Validation</h4>
	<hr>

	<form>
		Email:<input type="text" id="email"><br>
		Password:<input type="password" id="password"><br>
		<button type="button" id="btn">Login</button>
	</form>
	<script>
		var emailEntered=document.getElementById('email');
		var passEntered=document.getElementById('password');
		var button=document.getElementById('btn');

		button.addEventListener("click",function(){
			var email=emailEntered.value;
			var pass=passEntered.value;

			var correctEmail="akashmishra0389@gmail.com";
			var correctPass="secret";
			
			if(email===correctEmail && pass===correctPass){
				window.open("gym.html");
			}
			else{
				alert("wrong password");
			}
		});

	</script>

</body>
</html>
