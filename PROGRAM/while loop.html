<!DOCTYPE html>
<html>
<head>
	<title>Conditional</title>
</head>
<body>
	<p id="test"></p>
	<script type="text/javascript">
		
		var display="";
		for(var i=1;i<=10;i++){
			display=display+"The Table of  "+i*2+"<br>";
		}
		document.getElementById('test').innerHTML=display;
	</script>

</body>
</html>
