<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgRFtZ5tDKYwEIYpDoNe6ROrGSCFmPfMh2xRiQCU0x&s)>

	<form name="calculator">
		Number1:<input type="text" name="num1">
		<br>
		Number2:<input type="text" name="num2">
		<br>
		Result:<input type="text" name="total">
		<br>

		<!-- button -->
		
		<input type="button" value="Add" onclick="addition()">
		<input type="button" value="sub" onclick="sub();">
		<input type="button" value="mul" onclick="mul();">
		<input type="button" value="div" onclick="div();">
		
	</form>
<script type="text/javascript">
	function addition(){
	    var a =Number(document.calculator.num1.value);
	    var b =Number(document.calculator.num2.value);
	    var sum = a + b;
	    document.calculator.total.value=sum;

    }
    
    function sub(){
	    var a =Number(document.calculator.num1.value);
	    var b =Number(document.calculator.num2.value);
	    var sub = a - b;
	    document.calculator.total.value=sub;
	}
	function mul(){
	    var a =Number(document.calculator.num1.value);
	    var b =Number(document.calculator.num2.value);
	    var mul = a * b;
	    document.calculator.total.value=mul;
	}
	function div(){
	    var a =Number(document.calculator.num1.value);
	    var b =Number(document.calculator.num2.value);
	    var div = a / b;
	    document.calculator.total.value=div;
	}
</script>

</body>
</html>
